<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tablet Display</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
      color: white;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .emotion {
      font-size: 100px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .phone {
      margin-top: 10px;
      font-size: 70px;
      opacity: 0.9;
    }

    .status {
      margin-top: 6px;
      font-size: 16px;
      opacity: 0.6;
    }

    /* ARROW */
    .arrow {
      margin: 40px auto;
      font-size: 200px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="emotion" id="emotion">NEUTRAL</div>

    <div class="arrow" id="arrow">➤</div>

    <div class="phone" id="phone">—</div>
    <div class="status" id="status">connecting...</div>
  </div>

<script>
  const pollingTime = 200
  const emotionEl = document.getElementById("emotion");
  const phoneEl = document.getElementById("phone");
  const statusEl = document.getElementById("status");
  const arrowEl = document.getElementById("arrow");

  const arrowRotation = {
    phone_1: 0,   // ↗
    phone_2: -90,    // ↘
    phone_3: -180,   // ↙
    phone_4: -270   // ↖
  };

  async function poll() {
    try {
      const res = await fetch("/state");
      const state = await res.json();

      let activePhone = null;
      let activeEmotion = "neutral";

      for (const id in state) {
        if (state[id].emotion && state[id].emotion !== "neutral") {
          activePhone = id;
          activeEmotion = state[id].emotion;
          break;
        }
      }

      if (!activePhone) {
        emotionEl.innerText = "NEUTRAL";
        phoneEl.innerText = "none";
        arrowEl.classList.remove("show");
      } else {
        emotionEl.innerText = activeEmotion.toUpperCase();
        phoneEl.innerText = state[activePhone].nickname || activePhone;

        const rotation = arrowRotation[activePhone] ?? 0;
        arrowEl.style.transform = `rotate(${rotation}deg)`;
        arrowEl.classList.add("show");
      }

      statusEl.innerText = "connected";

    } catch (e) {
      emotionEl.innerText = "—";
      phoneEl.innerText = "—";
      arrowEl.classList.remove("show");
      statusEl.innerText = "disconnected";
    }
  }

  setInterval(poll, pollingTime);
  poll();
</script>

</body>
</html>
